<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JamilLateef.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Contact Jamil through this form.">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/my-styles.css">
</head>
<body>
    <div>
        <header>
            <div class="topnav">
                <a href="index.html">Home</a>
                <a href="index.html#my-work">My Work</a>
                <a href="blog.html">Blog</a>
                <a href="about.html">About Me</a>
                <a href="resume.html">Resume</a>
                <a class="active" href="contact.html">Contact</a>
            </div>
        </header>

        <div class="w3-container">
            <h1 class="contact-headline">Contact Me</h1>
            <form action="https://formsubmit.co/YOUR_EMAIL" method="POST" class="w3-container w3-card-4 w3-light-grey w3-text-black w3-margin">
                <div class="w3-section">
                    <label>Name</label>
                    <input class="w3-input" type="text" name="name" required>
                </div>
                <div class="w3-section">
                    <label>Email</label>
                    <input class="w3-input" type="email" name="email" required>
                </div>
                <div class="w3-section">
                    <label>Message</label>
                    <textarea class="w3-input" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="w3-button w3-block w3-dark-grey">Send</button>
            </form>
        </div>

        <div class="footer">
            <p>&copy; 2024 Jamil Lateef. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
